<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>URL Redirector</title>
</head>
<body>
  <div class="container">
    <h1>URL Redirector</h1>
    
    <div class="add-rule">
      <h3>Add New Rule</h3>
      <div class="form-group">
        <label>Pattern (regex):</label>
        <input type="text" id="pattern" placeholder="e.g., example\.com">
      </div>
      <div class="form-group">
        <label>Replacement:</label>
        <input type="text" id="replacement" placeholder="e.g., newsite.com">
      </div>
      <button id="addRule">Add Rule</button>
    </div>
    
    <div class="rules-list">
      <h3>Active Rules</h3>
      <div id="rulesList"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
